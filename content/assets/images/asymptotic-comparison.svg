    <!-- labels -->
    <text x="520" y="-70" font-family="Arial" font-size="14" fill="#d62728">O(2^n)</text>
    <text x="520" y="-120" font-family="Arial" font-size="14" fill="#2ca02c">O(n^2)</text>
    <text x="520" y="-160" font-family="Arial" font-size="14" fill="#ff7f0e">O(n log n)</text>
    <text x="520" y="-200" font-family="Arial" font-size="14" fill="#1f77b4">O(n)</text>
    <text x="-10" y="20" font-family="Arial" font-size="12" fill="#333">0</text>
    <text x="300" y="20" font-family="Arial" font-size="12" fill="#333">n â†’</text>
  </g>
  <text x="20" y="24" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Asymptotic growth curves (illustrative)</text>
</svg>